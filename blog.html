<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Read Islam Alsohby's blog posts, reflections, and guides.">
  <title>Blog - Islam Alsohby</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style id="custom-styles">
    body { @apply bg-light-green-50 text-dark-green-900 font-inter antialiased; line-height: 1.6; overflow-x: hidden; }
    .parallax { @apply relative overflow-hidden text-center; padding: clamp(4rem, 8vw, 8rem) 2rem; background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); }
    .parallax-bg { @apply absolute top-0 left-0 w-full h-full object-cover z-[-1]; transform: translateZ(0); transition: transform 0.5s ease-out; filter: brightness(0.8); }
    .card-inner { @apply relative transition-transform duration-700; transform-style: preserve-3d; }
    .card-front, .card-back { @apply absolute w-full h-full backface-hidden; }
    .card-back { @apply flex flex-col justify-center items-center bg-white/10 p-6; transform: rotateY(180deg); }
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Navbar = () => {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <nav className="sticky top-0 z-50 bg-gradient-to-r from-deep-blue-900 to-deep-blue-800 p-6 flex justify-between items-center max-w-6xl mx-auto shadow-md">
          <div className="text-2xl font-bold text-white flex items-center gap-2">Islam Alsohby <i className="fas fa-globe animate-spin-slow"></i></div>
          <ul className={`flex gap-6 ${isOpen ? 'flex-col absolute top-20 left-0 w-full bg-deep-blue-800 p-4 shadow-lg' : 'hidden md:flex'}`}>
            <li><a href="index.html#home" className="text-white hover:text-vibrant-green-500 hover:underline transition-colors">Home</a></li>
            <li><a href="projects.html" className="text-white hover:text-vibrant-green-500 hover:underline transition-colors">Projects</a></li>
            <li><a href="blog.html" className="text-white hover:text-vibrant-green-500 hover:underline transition-colors">Blog</a></li>
            <li><a href="index.html#contact" className="text-white hover:text-vibrant-green-500 hover:underline transition-colors">Contact</a></li>
          </ul>
          <div className="md:hidden text-2xl text-white cursor-pointer" onClick={() => setIsOpen(!isOpen)}>☰</div>
        </nav>
      );
    };

    const Hero = ({ bgImage, title, subheading }) => (
      <section className="parallax">
        <img src={bgImage} alt="Writing Space" className="parallax-bg" />
        <div className="hero-content relative z-10">
          <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">{title}</h1>
          <p className="text-lg md:text-xl text-white mb-6">{subheading}</p>
        </div>
      </section>
    );

    const Card = ({ frontImage, title, description, backContent, link }) => {
      const [isFlipped, setIsFlipped] = useState(false);
      return (
        <div className="card fade-in" onClick={() => setIsFlipped(!isFlipped)} onMouseEnter={() => setIsFlipped(true)} onMouseLeave={() => setIsFlipped(false)}>
          <div className="card-inner" style={{ transform: isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)' }}>
            <div className="card-front">
              <img src={frontImage} alt={title} className="w-full h-48 object-cover rounded-lg" />
              <h3 className="text-xl font-semibold mt-4">{title} <i className="fas fa-pen text-vibrant-green-500"></i></h3>
              <p className="text-gray-600 mt-2">{description}</p>
            </div>
            <div className="card-back">
              <p className="text-gray-800 mb-4">{backContent}</p>
              <a href={link} className="text-vibrant-green-500 hover:text-warm-orange-500 underline">Read More</a>
            </div>
          </div>
        </div>
      );
    };

    const Footer = () => (
      <footer className="bg-jet-black-900 text-white p-6 text-center relative">
        <p>© 2025 Islam Alsohby. All rights reserved. <i className="fas fa-heart text-warm-orange-500"></i></p>
        <button className="scroll-top absolute bottom-6 right-6 p-4 bg-gradient-to-r from-warm-orange-500 to-warm-orange-600 text-white rounded-full hover:scale-110 transition-transform shadow-lg" onClick={() => gsap.to(window, { duration: 1, scrollTo: 0, ease: 'power2.inOut' })}>↑</button>
      </footer>
    );

    const App = () => {
      useEffect(() => {
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray('.parallax-bg').forEach(img => {
          gsap.to(img, { y: '-20%', ease: 'none', scrollTrigger: { trigger: img.parentElement, scrub: true } });
        });
        const cards = document.querySelectorAll('.fade-in');
        cards.forEach(card => {
          gsap.from(card, { scrollTrigger: card, opacity: 0, y: 40, scale: 0.95, duration: 1, ease: 'power2.out' });
        });
        window.addEventListener('scroll', () => {
          const scrollTopBtn = document.querySelector('.scroll-top');
          if (window.pageYOffset > 500) gsap.to(scrollTopBtn, { opacity: 1, duration: 0.3, display: 'block' });
          else gsap.to(scrollTopBtn, { opacity: 0, duration: 0.3, onComplete: () => scrollTopBtn.style.display = 'none' });
        });
      }, []);

      return (
        <div>
          <Navbar />
          <main>
            <Hero bgImage="https://images.unsplash.com/photo-1497366219947-9a2e65f96c2f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" title="My Blog, Reflections, Guides & Resources" subheading="Insights, stories, and tools for growth" />
            <section className="py-12 px-4">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                <Card frontImage="https://images.unsplash.com/photo-1600585154526-990d8f4ad0db?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" title="Dealing with a Difficult Dormmate" description="Strategies for tough living situations." backContent="Detailed tips and personal reflections on resolving conflicts." link="articles.html#dormmate" />
                <Card frontImage="https://images.unsplash.com/photo-1506784897864-3bb9373a7e9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" title="The Napoleon Complex" description="Exploring power dynamics." backContent="In-depth analysis of personality traits and historical examples." link="articles.html#napoleon" />
                <Card frontImage="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" title="Book Review: The Power of Habit" description="Key takeaways from my reading." backContent="Summary and personal insights on Charles Duhigg’s work." link="articles.html#book-review" />
                <Card frontImage="https://images.unsplash.com/photo-1455390582262-044cdead277a?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" title="STEM High School Guide" description="A guide to excelling in STEM." backContent="Step-by-step advice for students pursuing STEM careers." link="articles.html#stem-guide" />
              </div>
            </section>
          </main>
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
